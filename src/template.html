<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="header">
        <div class="title">
            <img src="icons/logo.svg" alt="" class="logo">
            <h1><span class="blue">Task</span>Master</h1>
        </div>
        <div class="buttons">
            <button class="sign">Log in</button>
            <button class="sign">Sign Up</button>
        </div>
    </div>
    <div class="main-content">
        <div class="left-content">
            <div class="highlightproject" style="margin-bottom: 1em;cursor: pointer;">
                <h2 data-name="All Tasks">All Tasks</h2>
            </div>
            <div class="projects-title">
                    <h2>Projects</h2>
                    <button class="add-project-button"><img src="icons/add.svg" alt="" class="logo"></button>
            </div>
            <div class="projects">

            </div>
        </div>
        <div class="right-content">
            <div class="task-header">
                <button class="add-task-button">Add Task</button>
            </div>
            <div class="task-content">

            </div>
        </div>
    </div>

    <!-- add project modal -->
    <dialog class="add-project-modal">
        <form action="" method="get" class="form">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="description">Description</label>
            <input type="text" name="description" id="description">
            <div class="actions">
                <button class="close-button">Close</button>
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </dialog>

    <!-- add task modal -->
    <dialog class="add-task-modal">
        <form action="" method="get" class="task-form">
            <label for="title">Title</label>
            <input type="text" name="title" id="task-title">
            <label for="description">Description</label>
            <input type="text" name="description" id="task-description">
            <label for="due-date">Due Date</label>
            <input type="date" name="dueDate" id="due-date">
            <label for="parent-project">Project</label>
            <select class="parent-project" id="add-parent-project" name="parentProject" required>
            </select>

            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            <div class="actions">
                <button class="task-close-button">Close</button>
                <button type="submit" class="task-submit-button">Submit</button>
            </div>
        </form>
    </dialog>

    <!-- show task modal -->
    <dialog class="open-task-modal">
        <form action="" method="get" class="open-task-form">
            <label for="title">Title</label>
            <input type="text" name="title" id="show-title" disabled>
            <label for="description">Description</label>
            <input type="text" name="description" id="show-description" disabled>
            <label for="due-date">Due Date</label>
            <input type="date" name="due-date" id="show-due-date" disabled>
            <label for="parent-project">Project</label>
            <select id="show-parent-project" class="parent-project" name="parent-project" disabled> 
            </select>

            <label for="priority">Priority</label>
            <select name="priority" id="show-priority" disabled>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            <div class="actions">
                <button class="view-task-close-button">Close</button>
            </div>
        </form>
    </dialog>

    <!-- edit task modal -->
    <dialog class="edit-task-modal">
        <form action="" method="get" class="edit-task-form">
            <input type="text" name="id" id="edit-task-id" hidden>
            <label for="title">Title</label>
            <input type="text" name="title" id="edit-task-title">
            <label for="description">Description</label>
            <input type="text" name="description" id="edit-task-description">
            <label for="due-date">Due Date</label>
            <input type="date" name="dueDate" id="edit-due-date">
            <label for="parent-project">Project</label>
            <select class="parent-project" id="edit-parent-project" name="parentProject">
            </select>

            <label for="priority">Priority</label>
            <select name="priority" id="edit-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            <div class="actions">
                <button class="edit-task-close-button">Close</button>
                <button type="submit" class="edit-task-submit-button">Submit</button>
            </div>
        </form>
    </dialog>
    
</body>
</html>
